<!DOCTYPE HTML>
<html>
<head>
	<title>OPA Tests for GeometryApp</title>

	<script
		id="sap-ui-bootstrap"
		src="/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-resourceroots='{
			"ui5lab.app.GeometryApp": "../../"
		}'>
	</script>

	<link rel="stylesheet" href="/resources/sap/ui/thirdparty/qunit-2.css" type="text/css" media="screen" />
	<script src="/resources/sap/ui/thirdparty/qunit-2.js"></script>
	<script src="/resources/sap/ui/qunit/qunit-junit.js"></script>
	<script src="/resources/sap/ui/qunit/qunit-coverage.js"></script>

	<script>
		QUnit.config.autostart = false;
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"ui5lab/app/GeometryApp/test/integration/AllJourneys"
			], function() {
				QUnit.start();
			});
		});
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
</body>
</html>
